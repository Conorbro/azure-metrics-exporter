---
activeDirectoryAuthorityUrl: "https://login.microsoftonline.com/"
resourceManagerUrl: "https://management.azure.com/"
credentials:
  subscription_id: <secret>
  client_id: <secret>
  client_secret: <secret>
  tenant_id: <secret>

targets:
  - resource: "/resourceGroups/blog-group/providers/Microsoft.Web/sites/blog"
    metrics:
      - name: "BytesReceived"
      - name: "BytesSent"
  - resource: "/resourceGroups/app-group/providers/Microsoft.Web/sites/app"
    metrics:
      - name: "Http2xx"
      - name: "Http5xx"

resource_groups:
  - resource_group: "webapps"
    resource_types:
      - "Microsoft.Compute/virtualMachines"
    resource_name_include_re:
      - "testvm.*"
    resource_name_exclude_re:
      - "testvm12"
    metrics:
      - name: "CPU Credits Consumed"
